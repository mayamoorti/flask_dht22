<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHT22 Live Data Log</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #clear-log-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>DHT22 Sensor Data Log</h1>
    <button id="clear-log-btn">Clear Log</button>
    <div id="error"></div>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
        </thead>
        <tbody id="data-log">
            <!-- Log entries will be inserted here -->
        </tbody>
    </table>

    <script>
        const API_BASE = '/api/v1';

        const showError = (msg) => {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = msg;
        };

        const safeJson = async (response) => {
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
                return await response.json();
            }
            throw new Error("Expected JSON response.");
        };

        async function appendLatestData() {
            try {
                const res = await fetch(`${API_BASE}/data`);
                const data = await safeJson(res);

                if (data.error) {
                    addTableRow({ timestamp: new Date().toLocaleTimeString(), error: data.error });
                } else {
                    addTableRow(data);
                }
            } catch (err) {
                addTableRow({ timestamp: new Date().toLocaleTimeString(), error: `Fetch error: ${err.message}` });
            }
        }

        async function loadFullLog() {
            try {
                const res = await fetch(`${API_BASE}/log`);
                const log = await safeJson(res);

                if (log.error) {
                    showError(`Error: ${log.error}`);
                    return;
                }

                const tableBody = document.getElementById("data-log");
                tableBody.innerHTML = '';

                for (const entry of log) {
                    addTableRow(entry);
                }
            } catch (err) {
                showError(`Log fetch error: ${err.message}`);
            }
        }

        function addTableRow(entry) {
            const row = document.createElement("tr");
            if (entry.error) {
                row.innerHTML = `<td>${entry.timestamp}</td><td colspan="2" style="color:red;">${entry.error}</td>`;
            } else {
                row.innerHTML = `
                    <td>${entry.timestamp}</td>
                    <td>${entry.temperature} Â°C</td>
                    <td>${entry.humidity} %</td>
                `;
            }
            const tableBody = document.getElementById("data-log");
            tableBody.prepend(row);
        }

        async function clearLog() {
            if (!confirm("Clear the log file? This cannot be undone.")) return;

            try {
                const res = await fetch(`${API_BASE}/clear`, { method: 'POST' });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || 'Failed to clear log.');
                }
                await loadFullLog(); // Refresh after clear
            } catch (err) {
                showError(`Error clearing log: ${err.message}`);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadFullLog();
            setInterval(appendLatestData, 60000); // every 5 sec

            document.getElementById('clear-log-btn').addEventListener('click', clearLog);
        });
    </script>
</body>
</html>
