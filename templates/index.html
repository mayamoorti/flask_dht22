<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHT22 Live Data Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
    }

    button {
      padding: 10px 16px;
      margin-bottom: 1em;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>DHT22 Sensor Data Log</h1>
  <div style="text-align: center;">
    <button id="clear-log-btn">Clear Log</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Temperature</th>
        <th>Humidity</th>
      </tr>
    </thead>
    <tbody id="data-log">
      <!-- Data rows injected here -->
    </tbody>
  </table>

  <div id="error-message" class="error" style="display: none;"></div>

  <script>
    const API = {
      data: '/data',
      log: '/log',
      clear: '/clear'
    };

    const tableBody = document.getElementById('data-log');
    const errorMsg = document.getElementById('error-message');

    const createRowHTML = (timestamp, temperature, humidity) => `
      <tr>
        <td>${timestamp}</td>
        <td>${temperature} Â°C</td>
        <td>${humidity} %</td>
      </tr>
    `;

    const createErrorRow = (message) => `
      <tr>
        <td>${new Date().toLocaleTimeString()}</td>
        <td colspan="2">${message}</td>
      </tr>
    `;

    const showError = (message) => {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    };

    const hideError = () => {
      errorMsg.textContent = '';
      errorMsg.style.display = 'none';
    };

    const loadFullLog = async () => {
      hideError();
      try {
        const response = await fetch(API.log);
        const data = await response.json();

        tableBody.innerHTML = '';

        if (data.error) {
          showError(`Log error: ${data.error}`);
          return;
        }

        data.forEach(entry => {
          tableBody.insertAdjacentHTML('beforeend',
            createRowHTML(entry.timestamp, entry.temperature, entry.humidity));
        });

      } catch (err) {
        showError(`Failed to load log: ${err}`);
      }
    };

    const appendLatestData = async () => {
      try {
        const response = await fetch(API.data);
        const data = await response.json();

        if (data.error) {
          tableBody.insertAdjacentHTML('afterbegin', createErrorRow(`Sensor error: ${data.error}`));
        } else {
          const row = createRowHTML(data.timestamp, data.temperature, data.humidity);
          tableBody.insertAdjacentHTML('afterbegin', row);
        }
      } catch (err) {
        tableBody.insertAdjacentHTML('afterbegin', createErrorRow(`Fetch error: ${err.message}`));
      }
    };

    const clearLog = async () => {
      if (!confirm("Are you sure you want to clear the log? This cannot be undone.")) return;
      try {
        const response = await fetch(API.clear, { method: 'POST' });
        if (response.ok) {
          await loadFullLog();
        } else {
          showError("Failed to clear the log.");
        }
      } catch (err) {
        showError(`Error clearing log: ${err}`);
      }
    };

    document.getElementById('clear-log-btn').addEventListener('click', clearLog);

    // Initial load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadFullLog();
      setInterval(appendLatestData, 5000); // update every 5 seconds
    });
  </script>
</body>
</html>
